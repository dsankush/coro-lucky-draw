<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Draw - Prize Carousel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #000;
    }
    
    .full-page {
      width: 100vw;
      height: 100vh;
      background:
        url("https://raw.githubusercontent.com/dsankush/coro-lucky-draw/main/DB/page2/b2.jpg") top center / 100% 50% no-repeat,
        url("https://raw.githubusercontent.com/dsankush/coro-lucky-draw/main/DB/page2/b1.jpeg") bottom center / 100% 50% no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background-attachment: fixed;
    }
    
    /* --- Everything below is identical to Page1 --- */
    .full-page::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.2) 0%,
        rgba(0, 0, 0, 0.1) 40%,
        rgba(0, 0, 0, 0.3) 100%
      );
      pointer-events: none;
      z-index: 1;
    }

    .glow-effect {
      animation: glow 1.2s ease-in-out infinite alternate, float 1.2s ease-in-out infinite;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: transform;
      display: inline-block;
      filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
    }

    .glow-effect:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 0 16px rgba(255, 215, 0, 0.8)) drop-shadow(0 0 24px rgba(255, 165, 0, 0.6));
    }

    @keyframes glow {
      0% {
        filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6))
                drop-shadow(0 0 16px rgba(255, 165, 0, 0.4))
                drop-shadow(0 0 24px rgba(255, 140, 0, 0.3));
      }
      100% {
        filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.8))
                drop-shadow(0 0 24px rgba(255, 165, 0, 0.6))
                drop-shadow(0 0 36px rgba(255, 140, 0, 0.4));
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(3600deg); }
    }

    .spin-animation {
      animation: spin 5.5s cubic-bezier(0.33, 1, 0.68, 1) forwards;
    }

    .fantastic-wheel {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      position: relative;
      background: conic-gradient(
        from 0deg,
        #1e40af 0deg 51.43deg,
        #dc2626 51.43deg 102.86deg,
        #059669 102.86deg 154.29deg,
        #d97706 154.29deg 205.71deg,
        #7c3aed 205.71deg 257.14deg,
        #be185d 257.14deg 308.57deg,
        #0891b2 308.57deg 360deg
      );
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 0 4px #fff,
        0 0 0 8px #e5e7eb,
        inset 0 0 20px rgba(255, 255, 255, 0.1);
      border: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .fantastic-wheel:hover {
      transform: scale(1.05);
      box-shadow: 
        0 12px 48px rgba(0, 0, 0, 0.4),
        0 0 0 4px #fff,
        0 0 0 8px #d1d5db,
        inset 0 0 25px rgba(255, 255, 255, 0.15);
    }

    /* (All CSS below is the same â€” omitted here for brevity, just copy from Page1) */
  </style>
</head>
<body class="m-0 p-0 overflow-hidden">
  <div class="full-page">
    <a href="../index.html" class="absolute top-10 left-10 shiny-home" style="z-index: 100;">Home</a>

    <!-- Start Button -->
    <div id="initialButtonContainer" class="absolute bottom-10 left-1/2 -translate-x-1/2 z-20">
      <button id="startButton" class="focus:outline-none">
        <img src="https://raw.githubusercontent.com/dsankush/coro-lucky-draw/main/DB/page2/Card2.jpg" class="w-[220px] h-auto object-contain select-none glow-effect" />
      </button>
    </div>

    <!-- Everything else (wheel, carousel, JS) remains identical -->
  </div>

  <script>
    /* Only change CSV file name here */
    function loadWinnersData(callback) {
      Papa.parse('w2d.csv', {
        download: true,
        header: true,
        complete: function(results) {
          winnersData = results.data.filter(row => row['Farmer Name'] && row['Farmer Name'].trim() !== '');
          carouselItems = [];
          for (let i = 0; i < winnersData.length; i += 10) {
            carouselItems.push(winnersData.slice(i, i + 10));
          }
          dataLoaded = true;
          if (callback) callback();
        }
      });
    }

    /* Rest of JS exactly same as Page1 */
  </script>
</body>
</html>
