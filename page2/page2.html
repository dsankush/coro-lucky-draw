<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Draw - Page 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #000;
    }

    .full-page {
      width: 100vw;
      height: 100vh;
      background:
        url("https://raw.githubusercontent.com/dsankush/coro-lucky-draw/main/DB/page2/b2.jpg") top center / 100% 50% no-repeat,
        url("https://raw.githubusercontent.com/dsankush/coro-lucky-draw/main/DB/page2/b1.jpeg") bottom center / 100% 50% no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background-attachment: fixed;
    }

    .full-page::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.2) 0%,
        rgba(0, 0, 0, 0.1) 40%,
        rgba(0, 0, 0, 0.3) 100%
      );
      pointer-events: none;
      z-index: 1;
    }

    /* All glow, wheel, table, and animation styles same as page1 */
    /* (copy-pasted from your existing CSS) */
  </style>
</head>
<body class="m-0 p-0 overflow-hidden">
  <div class="full-page">
    <a href="../index.html" class="absolute top-10 left-10 shiny-home" style="z-index: 100;">
      Home
    </a>

    <!-- Start Button -->
    <div id="initialButtonContainer" class="absolute bottom-10 left-1/2 -translate-x-1/2 z-20">
      <button id="startButton" class="focus:outline-none">
        <img src="https://raw.githubusercontent.com/dsankush/coro-lucky-draw/main/DB/page2/Card1.jpg"
             class="w-[220px] h-auto object-contain select-none glow-effect" />
      </button>
    </div>

    <!-- Wheel -->
    <div id="wheelContainer" class="absolute bottom-10 left-1/2 -translate-x-1/2 z-20 hidden">
      <button id="wheelButton" class="relative">
        <div id="wheelImage" class="fantastic-wheel">
          <div class="wheel-pointer"></div>
          <div class="wheel-segments">
            <div class="wheel-segment"><div class="wheel-symbol">⭐</div></div>
            <div class="wheel-segment"><div class="wheel-symbol">💎</div></div>
            <div class="wheel-segment"><div class="wheel-symbol">🏆</div></div>
            <div class="wheel-segment"><div class="wheel-symbol">🎁</div></div>
            <div class="wheel-segment"><div class="wheel-symbol">💰</div></div>
            <div class="wheel-segment"><div class="wheel-symbol">👑</div></div>
            <div class="wheel-segment"><div class="wheel-symbol">🎊</div></div>
          </div>
          <div class="wheel-center">SPIN</div>
        </div>
      </button>
    </div>

    <!-- Carousel -->
    <div id="carouselContainer" class="fixed inset-0 flex items-center justify-center z-30 hidden bg-transparent" style="padding: 20px;">
      <div class="carousel-container flex flex-col items-center" style="max-width: 900px; width: 100%; max-height: 90vh;">
        <div id="carouselContent" class="carousel-content w-full"></div>
        <div id="carouselDots" class="flex justify-center mt-4 gap-2"></div>
        <div class="mt-4 flex gap-4">
          <button id="prevBtn" class="control-button text-2xl">‹ Prev</button>
          <button id="closeCarousel" class="close-button">✕ Close</button>
          <button id="nextBtn" class="control-button text-2xl">Next ›</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const initialButtonContainer = document.getElementById("initialButtonContainer");
    const wheelContainer = document.getElementById("wheelContainer");
    const wheelButton = document.getElementById("wheelButton");
    const wheelImage = document.getElementById("wheelImage");
    const carouselContainer = document.getElementById("carouselContainer");
    const carouselContent = document.getElementById("carouselContent");
    const carouselDots = document.getElementById("carouselDots");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const closeCarousel = document.getElementById("closeCarousel");

    let carouselItems = [];
    let winnersData = [];
    let currentIndex = 0;
    let hasSpun = false;
    let dataLoaded = false;

    // Load winners data from CSV (page2 version)
    function loadWinnersData(callback) {
      Papa.parse('w2d.csv', {
        download: true,
        header: true,
        complete: function(results) {
          winnersData = results.data.filter(row => row['Farmer Name'] && row['Farmer Name'].trim() !== '');
          carouselItems = [];
          for (let i = 0; i < winnersData.length; i += 10) {
            carouselItems.push(winnersData.slice(i, i + 10));
          }
          dataLoaded = true;
          if (callback) callback();
        },
        error: function(error) {
          console.error('Error loading CSV:', error);
          carouselItems = [[]];
          dataLoaded = true;
          if (callback) callback();
        }
      });
    }

    loadWinnersData();

    function createTableHTML(winners, startIndex) {
      if (winners.length === 0) {
        return `
          <div class="table-title">🏆 Lucky Draw Winners 🏆</div>
          <div style="padding: 40px; text-align: center; color: #6366f1;">
            Loading winners...
          </div>
        `;
      }

      const tableRows = winners.map((winner, idx) => {
        const globalIndex = startIndex + idx;
        const rankNum = globalIndex + 1;
        const farmerName = winner['Farmer Name'] || '-';
        const mobile = winner['Mobile Number'] || '-';
        const district = winner['District'] || '-';
        const headquarter = winner['Headquater'] || '-';
        const srClass = globalIndex === 0 ? 'top-1' : globalIndex === 1 ? 'top-2' : globalIndex === 2 ? 'top-3' : '';
        return `
          <tr>
            <td><span class="sr-number ${srClass}">${rankNum}</span></td>
            <td>${farmerName}</td>
            <td>${mobile}</td>
            <td>${district}</td>
            <td>${headquarter}</td>
          </tr>
        `;
      }).join('');

      return `
        <div class="table-title">✨ LUCKY DRAW WINNERS ✨</div>
        <table class="winners-table">
          <thead>
            <tr>
              <th style="width: 80px;">🎯 NO.</th>
              <th style="width: 28%;">👨‍🌾 FARMER NAME</th>
              <th style="width: 21%;">📱 MOBILE</th>
              <th style="width: 20%;">🏙️ DISTRICT</th>
              <th style="width: 21%;">🏢 HEADQUARTER</th>
            </tr>
          </thead>
          <tbody>${tableRows}</tbody>
        </table>
      `;
    }

    function updateCarousel(index, direction = 'right') {
      carouselContent.classList.add(direction === 'left' ? 'slide-out-left' : 'slide-out-right');
      setTimeout(() => {
        const winners = carouselItems[index] || [];
        const startIndex = index * 10;
        carouselContent.innerHTML = createTableHTML(winners, startIndex);
        carouselContent.classList.remove('slide-out-left', 'slide-out-right', 'loaded');
        setTimeout(() => carouselContent.classList.add('loaded'), 50);
        renderDots();
      }, 300);
    }

    function renderDots() {
      carouselDots.innerHTML = "";
      carouselItems.forEach((_, index) => {
        const dot = document.createElement("span");
        dot.className = `w-3 h-3 rounded-full cursor-pointer dot-indicator ${index === currentIndex ? "active" : ""}`;
        dot.addEventListener("click", () => {
          const direction = index > currentIndex ? 'right' : 'left';
          currentIndex = index;
          updateCarousel(currentIndex, direction);
        });
        carouselDots.appendChild(dot);
      });
    }

    function createConfettiBurst() {
      const colors = ['#facc15', '#f59e0b', '#3b82f6', '#dc2626', '#10b981', '#8b5cf6'];
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.style.cssText = `
          position: fixed;
          width: 6px;
          height: 6px;
          background: ${colors[Math.floor(Math.random() * colors.length)]};
          pointer-events: none;
          z-index: 2000;
          animation: confettiFall ${2 + Math.random() * 2}s ease-out forwards;
        `;
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    startButton.addEventListener("click", () => {
      initialButtonContainer.classList.add("hidden");
      if (hasSpun) {
        carouselContainer.classList.remove("hidden");
        updateCarousel(currentIndex);
        createConfettiBurst();
      } else {
        wheelContainer.classList.remove("hidden");
      }
    });

    wheelButton.addEventListener("click", () => {
      if (wheelImage.classList.contains("professional-spin")) return;
      wheelImage.classList.add("professional-spin");

      setTimeout(() => {
        wheelImage.classList.remove("professional-spin");
        wheelContainer.classList.add("hidden");
        carouselContainer.classList.remove("hidden");

        if (!dataLoaded) {
          loadWinnersData(() => {
            updateCarousel(currentIndex);
            hasSpun = true;
            createConfettiBurst();
          });
        } else {
          updateCarousel(currentIndex);
          hasSpun = true;
          createConfettiBurst();
        }
      }, 4000);
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
      updateCarousel(currentIndex, 'left');
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % carouselItems.length;
      updateCarousel(currentIndex, 'right');
    });

    closeCarousel.addEventListener("click", () => {
      carouselContainer.classList.add("hidden");
      initialButtonContainer.classList.remove("hidden");
    });
  </script>
</body>
</html>
